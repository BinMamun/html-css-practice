<!DOCTYPE html>
<html lang="en">
<head>
    <title>facebook top bar</title>
    <link rel="stylesheet" href="styles/facebook-topbar.css">
</head>
<body>
    <div class="topbar">
        <div class="profile-part">
            <img class="profile-picture" src="images/images.jpeg" alt="">
            <p class="name">Oliver Cat</p>
        </div>
    
        <div class="button-part">
            <button class="add-friend">Add Friend</button>
            <button class="message">Message</button>
        </div>
    </div>
</body>
</html>
