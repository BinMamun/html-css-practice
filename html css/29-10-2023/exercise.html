<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position</title>
</head>
<body style="height: 3000px;">


    <div style="
        height:180px;
        width: 380px;
        background-color:grey;
        position:fixed;
        bottom: 30px;
        right: 30px;
    ">
            <div style="
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
            position: absolute;
            top: -20px;
            left: -20px;
            height: 40px;
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
        ">X</div>

        <div
        style="
            position: absolute;
            right:10px;
            bottom: 10px;
            background-color: rgba(0,0,0, .8);
            font-family: Arial, Helvetica, sans-serif;
            font-size:12px;
            font-weight: 500;
            color:white;
            padding-left: 4px;
            padding-right: 4px;
            padding-top: 4px;
            padding-bottom: 4px;
            border-radius: 2px;
        "
        >14:29</div>
    </div>
</body>
</html>
