<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/exercise.css">
</head>
<body>
    <input class="name-input" type="text" placeholder="Name">
    <input class="email-input" type="text" placeholder="Email">

    <p class="thank-message">Thanks for chatting with our customer support.
        Would you like to take our quick survey?
    </p>
    <button class="yes-button">Yes</button>
    <button class="no-button">No</button>

    <img class="google-logo" src="images/Google_2015_logo.svg.png">    
    <input class="srearch-input" type="text" placeholder="Search Google or type a URL">
    
    <input class="first-name" type="text" placeholder="First name">
    <input class="last-name" type="text" placeholder="Last name">
    <input class="email-input" type="text" placeholder="Email">
    <button class="signUp-button">Sign Up</button>


    <p class="requestRide">Request a ride now</p>
    <input class="pickUp-form" type="text" placeholder="Enter pick up location">
    <input class="destination-form" type="text" placeholder="Enter destination">
    <button class="request-button">Request now</button>
    <button class="scheduleLater-button">Schedule for later</button>
</body>
</html>
