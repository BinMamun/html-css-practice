<!DOCTYPE html>
<html>
    <head>
        <title>Exercise</title>
        <link rel="stylesheet" href="styles/exercise.css">
    </head>
    <body>
        <div class="tweet-status">
        <img  class= "propic" src="images/pexels-ali-khalil-7633652.jpg">
        <input class="status" type="text" placeholder="What's happening?">
        <button class="tweet-button">Tweet</button>
        </div>

        <div class="fb-card">
            <img  class= "fb-propic" src="images/pexels-ali-khalil-7633652.jpg">
            <p class="profile-name">Oliver</p>            
            <p class="mutual-count">2 mutual friend</p>
            <button class="addfriend-button">Add Friend</button>
        </div>
        <div class="fb-card">
            <img  class= "fb-propic" src="images/large-cat-breed-1553197454.jpg">
            <p class="profile-name">Mimi</p>            
            <p class="mutual-count">3 mutual friend</p>
            <button class="addfriend-button">Add Friend</button>
        </div>        
        <div class="fb-card">
            <img  class= "fb-propic" src="images/photo-1608848461950-0fe51dfc41cb.jpg">
            <p class="profile-name">Rex</p>            
            <p class="mutual-count">6 mutual friend</p>
            <button class="addfriend-button">Add Friend</button>
        </div>

            <div class="google-div">
                <img class="google-logo" src="images/Google_2015_logo.svg.png">    
            </div>

            <div class="google-div">
                <input class="srearch-input" type="text" placeholder="Search Google or type a URL">
            </div>
            <div class="google-div">
                <button class="google-search-button">Google Search</button>
                <button class="feeling-lucky-button">I'm Feeling Lucky</button>
            </div>
    </body>
</html>
